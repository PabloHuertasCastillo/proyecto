<app-generar-loteria #numero1></app-generar-loteria>
<app-generar-loteria #numero2></app-generar-loteria>
{{numero1.digito}} {{numero2.digito}}
<button (click)="numero1.obtenAleatorio(); numero2.obtenAleatorio()">Dame un numero</button>

<h5 *ngIf="numero1.digito == numero2.digito">Has ganado</h5>
<h5 *ngIf="numero1.digito != numero2.digito">Sigue intentandolo</h5>
