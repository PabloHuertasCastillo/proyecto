<input type="text" placeholder="nombre" [(ngModel)]="user.nombre"><br>
<input type="text" placeholder="apellido" [(ngModel)]="user.apellido"><br>
<input type="text" placeholder="edad" [(ngModel)]="user.edad">
<button (click)="insertarUsuarios()">Mostrar usuario</button>

<ul *ngFor="let usuario of users" (click)="mostrarUsuario(usuario)">
    <li>Nombre: {{usuario.nombre}}</li>
    <li>Apellido: {{usuario.apellido}}</li>
    <li>Edad: {{usuario.edad}}</li>
</ul>
